AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: aCloudResume - AWS Weekly Updates + Visitor Counter (RSS -> DynamoDB + Bedrock)

Parameters:
  SiteBucketName:
    Type: String
    Description: Existing S3 bucket hosting your website (e.g., acloudresume)
  SiteBaseUrl:
    Type: String
    Default: https://acloudresume.com
  RssFeedUrl:
    Type: String
    Default: https://aws.amazon.com/about-aws/whats-new/recent/feed/
  TextModelId:
    Type: String
    Default: amazon.titan-text-express-v1
  ImageModelId:
    Type: String
    Default: amazon.titan-image-generator-v1
  GoogleClientId:
    Type: String
    Description: Google OAuth Client ID
    Default: ""
  GoogleClientSecret:
    Type: String
    Description: Google OAuth Client Secret
    NoEcho: true
    Default: ""
  GitHubClientId:
    Type: String
    Description: GitHub OAuth Client ID
    Default: ""
  GitHubClientSecret:
    Type: String
    Description: GitHub OAuth Client Secret
    NoEcho: true
    Default: ""
  LinkedInClientId:
    Type: String
    Description: LinkedIn OAuth Client ID
    Default: ""
  LinkedInClientSecret:
    Type: String
    Description: LinkedIn OAuth Client Secret
    NoEcho: true
    Default: ""

Globals:
  Function:
    Runtime: python3.13
    Timeout: 300
    MemorySize: 1024
    Tracing: Active
    Environment:
      Variables:
        UPDATES_TABLE: !Ref AwsUpdatesTable
        VISITOR_TABLE: !Ref VisitorTable
        SITE_BUCKET: !Ref SiteBucketName
        SITE_BASE_URL: !Ref SiteBaseUrl
        RSS_FEED_URL: !Ref RssFeedUrl
        TEXT_MODEL_ID: !Ref TextModelId
        IMAGE_MODEL_ID: !Ref ImageModelId
        GENERATED_PREFIX: assets/generated/

Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        ApiKeyRequired: false

  AwsUpdatesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: weekKey
          AttributeType: S
        - AttributeName: updateId
          AttributeType: S
      KeySchema:
        - AttributeName: weekKey
          KeyType: HASH
        - AttributeName: updateId
          KeyType: RANGE

  VisitorTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: path
          AttributeType: S
      KeySchema:
        - AttributeName: path
          KeyType: HASH

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH

  FetchRssFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/fetch_rss/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AwsUpdatesTable
        - S3WritePolicy:
            BucketName: !Ref SiteBucketName
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
              Resource: "*"
      Events:
        Hourly:
          Type: Schedule
          Properties:
            Schedule: rate(1 hour)

  GetUpdatesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/get_updates/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref AwsUpdatesTable
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /updates
            Method: GET
        Weeks:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /weeks
            Method: GET

  VisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/visitor/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VisitorTable
      Events:
        Visitor:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /visitor
            Method: GET

Outputs:
  ApiBaseUrl:
    Description: API Gateway base URL
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod"